<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            position: relative;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 5px solid #d32f2f;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #yesButton, #noButton {
            font-size: 1.5rem;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #noButton {
            position: absolute;
            transition: all 0.1s ease;
        }

        #noButton:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animated Roses */
        .animated-roses {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            overflow: hidden;
            z-index: -1; /* Ensure it stays behind the content */
        }

        .roses-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: sway 5s ease-in-out infinite;
        }

        @keyframes sway {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-10px) rotate(-2deg);
            }
            50% {
                transform: translateX(10px) rotate(2deg);
            }
            75% {
                transform: translateX(-10px) rotate(-2deg);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Your Picture -->
        <div class="profile-picture">
            <img src="Me.JPEG" alt="Me asking you to be my Valentine" class="img-fluid rounded-circle">
        </div>
        <h1 class="display-4 mt-3">Will You Be My Valentine, Sophie :((?</h1>
        <div class="mt-4">
            <button id="yesButton" class="btn btn-success btn-lg">Yes</button>
            <button id="noButton" class="btn btn-danger btn-lg">No</button>
        </div>
    </div>

    <!-- Animated Roses -->
    <div class="animated-roses">
        <img src="Pink Roses.gif" alt="Roses moving in the wind" class="roses-image">
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        const yesButton = document.getElementById('yesButton');
        yesButton.addEventListener('click', () => {
            alert("Yay! I love you so much my masham and most gorgeous girl! ðŸ’–");
        });
    </script>
</body>
</html>
